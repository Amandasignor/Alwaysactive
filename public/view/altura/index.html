<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>ALWAYSACTIVE</title>
        <script src="https://cdn.tailwindcss.com"></script>
		<link href="../css/styles.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
    <div class="flex flex-col items-center justify-center min-h-screen p-4">
      <div class="space-y-4 w-full max-w-md">
        <div class="space-y-2 text-center">
          <p>Qual é a sua altura em centímetros?</p>
        </div>
      </div>
      <img
        src="/placeholder.svg"
        alt="Fitness illustration"
        class="w-32 h-32 mb-8"
        width="200"
        height="200"
        
      />
      <div class="space-y-4 w-full max-w-md">
        <div class="flex items-center justify-between">
          <Button variant="ghost" size="icon">
            <MinusIcon class="w-4 h-4" />
          </Button>
          <span class="text-2xl font-bold">175 cm</span>
          <Button variant="ghost" size="icon">
            <PlusIcon class="w-4 h-4" />
          </Button>
        </div>
      </div>
      <div class="space-y-4 w-full max-w-md mt-8">
        <Button class="w-full bg-gray-200 text-black rounded-full">Continuar</Button>
      </div>
    </div>

function MinusIcon(props) {
  return (
    <svg
      {...props}
      xmlns="http://www.w3.org/2000/svg"
      width="24"
      height="24"
      viewBox="0 0 24 24"
      fill="none"
      stroke="currentColor"
      strokeWidth="2"
      strokeLinecap="round"
      strokeLinejoin="round"
    >
      <path d="M5 12h14" />
    </svg>
  )
}


function PlusIcon(props) {
  return (
    <svg
      {...props}
      xmlns="http://www.w3.org/2000/svg"
      width="24"
      height="24"
      viewBox="0 0 24 24"
      fill="none"
      stroke="currentColor"
      strokeWidth="2"
      strokeLinecap="round"
      strokeLinejoin="round"
    >
      <path d="M5 12h14" />
      <path d="M12 5v14" />
    </svg>
  </div>
</body>
</html>
